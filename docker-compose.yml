services:
  gatewayservice:
    image: larsvegascph/gatewayservice
    build:
      context: .
      dockerfile: Gateway/Dockerfile
    ports:
      - 8080:8080
  userservice:
    image: larsvegascph/userservice
    build:
      context: .
      dockerfile: UserService/Dockerfile
    environment:
      - EASYNETQ_CONNECTION_STRING=host=rabbitmq;port=5672;virtualHost=/;username=guest;password=guest
    depends_on:
      - gatewayservice
      - rabbitmq
    networks:
      - microservices_net
  tweetservice:
    image: larsvegascph/tweetservice
    build:
      context: .
      dockerfile: TweetService/Dockerfile
    environment:
      - EASYNETQ_CONNECTION_STRING=host=rabbitmq;port=5672;virtualHost=/;username=guest;password=guest
    depends_on:
      - gatewayservice
      - rabbitmq
    networks:
      - microservices_net
  seq:
    image: datalust/seq
    ports:
    - 5341:5341
    - 5342:80
    volumes:
      - rps_seq_data:/data
    environment:
      - ACCEPT_EULA=Y
    networks:
      - microservices_net
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 15672:15672
    networks:
      - microservices_net
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30
volumes:
  rps_seq_data:
networks:
  microservices_net: